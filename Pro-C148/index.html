<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">
        <a-asset-item id="lamp" src="./lighterancient_greek/scene.gltf"></a-asset-item>
        <a-asset-item id="sp" src="./spartan/scene.gltf"></a-asset-item>
        <a-asset-item id="mn" src="./alien_monster/scene.gltf"></a-asset-item>
            

      <img id="bg" src="./sky.jpeg">
      <img id="rd" src="./Road.png">

    </a-assets>

    

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <a-entity light="type: point; castShadow: true; color: yellow; intensity: 2.35"
    position="0 10 -18">
    </a-entity>

    <a-entity light="type: ambient;"></a-entity>


    
    <!------------------------------------------------------------------------------------>

    <a-plane position="0 10 -20" rotation="0 0 0"  width="50" height="50" shadow="receive: true" visible="true"
      src="#bg">
    </a-plane>

    <a-plane position="0 -10 -20" rotation="-90 0 0"  width="40" height="20" shadow="receive: true" visible="true"
      src="#rd">
    </a-plane>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="0 -10 -20" rotation="0 0 0" scale="50 100 50" gltf-model="#lamp" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
        <a-entity position="-10 -10 -13" rotation="0 70 0" scale="7 7 7" gltf-model="#sp" shadow="cast: true;">
        </a-entity>
      </a-entity>
    
    <a-entity>
        <a-entity position="8 -5 -13" rotation="0 0 0" scale="0.5 0.5 0.5" gltf-model="#mn" shadow="cast: true;">
        </a-entity>
    </a-entity>

    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
